<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Menu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="profile">
            <div class="profile-pic-container">
                <img src="assets/nutria.jpg" alt="Foto de nutria">
            </div>

            <div class="profile-info-container">
                <h1>Hermano Papito</h1>
                <p>papito@gmail.com</p>
            </div>

            <div class="collapse-button-container">
                <button class="collapse-button">^</button>
            </div>
        </section>

        <section class="theme">
            <div class="theme-container">
                <button class="theme-button--light">☀ Light</button>
                <button class="theme-button--dark">🌙 Dark</button>
            </div>
        </section>

        <section class="menu">
            <div class="menu-options-container">
                <ul>
                    <li>🔔 Notifications</li>
                    <li>🛠 Settings</li>
                    <li>📖 Documentation</li>
                    <li>❓ Help Center</li>
                </ul>
            </div>
        </section>

        <section class="premium">
            <div class="premium-pic-container">
                <img src="assets/hombre-invisible.png" alt="Icono premium">
            </div>

            <div class="premium-info-container">
                <strong>Unlock All Features</strong>
                <p>*7 Days Free, No Risk!</p>
            </div>

            <div class="premium-button-container">
                <button class="premium-button">Upgrade</button>
            </div>
        </section>

        <footer class="logout-container">
            <button class="logout">🚪 Logout</button>
        </footer>
    </div>
</body>
</html>
